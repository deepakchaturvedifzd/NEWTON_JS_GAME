<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="start">
        <div class="title">
            SAVE THE WORLD FROM NEWTON
        </div>
        <button class="play">
            PLAY !
        </button>
    </div>
    
    <div class="spawnarea">
        <div class="apple">

        </div>
    </div>

    <div class="newtonarea">
        <div class="newton">
            
        </div>
    </div>

    <div class="score">
        SCORE:0
    </div>

    <div class="lifes">
        LIFES:3
    </div>

    <div class="over">
        <div class="title">
            GAME OVER
        </div>

        <div class="playAgain">
            <button class="restart">
                RESTART !
            </button>
        </div>
    </div>

    <audio src="sound/fallSound.mp3" class="crash" preload="auto"></audio>
    <audio src="sound/catchSound.mp3" class="catchFruit" preload="auto"></audio>

    <script src="logic.js"></script>
</body>
</html>
